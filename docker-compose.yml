version: "3.9"

services:
  backend:
    build: ./backend
    container_name: ztae-backend
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    environment:
      - MONGO_URI=mongodb+srv://kruthikaeleswarapu_db_user:HuFcA1e3Z9akreSB@cluster0.2cf8ona.mongodb.net/zerotrust?retryWrites=true&w=majority

    restart: always

  frontend:
    build: ./frontend
    container_name: ztae-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: always

  mongodb:
    image: mongo:6
    container_name: mongodb
    ports:
      - "27017:27017"
